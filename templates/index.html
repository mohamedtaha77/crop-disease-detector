<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Crop Disease Detector</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f1f5f9;
      font-family: 'Segoe UI', sans-serif;
    }

    .container {
      margin-top: 60px;
      text-align: center;
    }

    .card {
      max-width: 600px;
      margin: 0 auto;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      border-radius: 12px;
      padding: 30px;
      background: #ffffff;
    }

    .btn-custom {
      background-color: #198754;
      color: white;
    }

    .btn-custom:hover {
      background-color: #157347;
    }

    img.preview {
      margin-top: 20px;
      max-width: 100%;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }

    .prediction-text {
      margin-top: 20px;
      font-size: 1.3rem;
      font-weight: 500;
      color: #0d6efd;
    }
  </style>
</head>
<body>

<div class="container">
  <div class="card">
    <h2 class="mb-4">ðŸŒ¿ Crop Disease Detector</h2>
    <form method="POST" enctype="multipart/form-data">
      <div class="mb-3">
        <input type="file" name="image" accept="image/*" required>
      </div>
      <button type="submit" class="btn btn-custom">Predict</button>
    </form>

    {% if prediction %}
      <div class="prediction-text">
        Prediction: {{ prediction.replace('_', ' ') }}
      </div>
      <img src="{{ image_path }}" alt="Leaf Image" class="preview">
    {% endif %}
  </div>
</div>

</body>
</html>
